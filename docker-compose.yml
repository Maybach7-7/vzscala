version: '3.8'

services:
  rps-server:
    build:
      context: ./server
    container_name: rps-server
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
    networks:
      - rps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  rps-client:
    build:
      context: ./client
    container_name: rps-client
    ports:
      - "80:80"
    environment:
      WS_URL: "ws://localhost:8080/ws"
    depends_on:
      rps-server:
        condition: service_healthy
    networks:
      - rps-network

  rps-bot:
    build:
      context: ./bot
    container_name: rps-bot
    environment:
      WS_URL: "ws://rps-server:8080/ws"
      ROOM_ID: "bot-room"
    depends_on:
      rps-server:
        condition: service_healthy
    networks:
      - rps-network

networks:
  rps-network:
    driver: bridge